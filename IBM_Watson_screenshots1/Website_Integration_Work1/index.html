<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HR Attrition Prediction Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body background="https://www.persistent.com/wp-content/uploads/2020/09/tw-yoast-image-midnight-blue-horizontal.jpg">

<div class="wrapper">
    <div class="title">
      HR Attrition Prediction Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Age</label>
          <input type="text" class="input" placeholder="Enter Value b/w 18 to 60">
       </div>  
      
        <div class="inputfield">
          <label>Business Travel</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="Travel_Rarely">Travel_Rarely</option>
              <option value="Travel_Frequently">Travel_Frequently</option>
              <option value="Non-Travel">Non-Travel</option>
            </select>
          </div>
       </div>
       
       <div class="inputfield">
        <label>Daily Rate</label>
        <input type="text" class="input" placeholder="Enter Value b/w 102 to 1499">
      </div>

      <div class="inputfield">
        <label>Department</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="HumanResources">Human Resources</option>
            <option value="Research&Development">Research & Development</option>
            <option value="sales">Sales</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Distance From Home</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 29">
      </div>

      <div class="inputfield">
        <label>Education</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 5">
      </div>

      <div class="inputfield">
        <label>Education Field</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="Human_Resources">Human Resources</option>
            <option value="Life_Sciences">Life Sciences</option>
            <option value="marketing">Marketing</option>
            <option value="medical">Medical</option>
            <option value="other">Other</option>
            <option value="Technical_Degree">Technical Degree</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Environment Satisfaction</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 4">
      </div>

      <div class="inputfield">
        <label>Gender</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Hourly Rate</label>
        <input type="text" class="input" placeholder="Enter Value b/w 30 to 100">
      </div>

      <div class="inputfield">
        <label>Job Involvement</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 4">
      </div>

      <div class="inputfield">
        <label>Job Level</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 5">
      </div>

      <div class="inputfield">
        <label>Job Role</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="Healthcare_Representative">Healthcare Representative</option>
            <option value="HumanResources">Human Resources</option>
            <option value="Laboratory_Technician">Laboratory Technician</option>
            <option value="manager">Manager</option>
            <option value="Manufacturing_Director">Manufacturing Director</option>
            <option value="Research_Director">Research Director</option>
            <option value="Research_Scientist">Research Scientist</option>
            <option value="Sales_Executive">Sales Executive</option>
            <option value="Sales_Representative">Sales Representative</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Job Satisfaction</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 4">
      </div>

      <div class="inputfield">
        <label>Marital Status</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Monthly Income</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1009 to 19999">
      </div>

      <div class="inputfield">
        <label>Monthly Rate</label>
        <input type="text" class="input" placeholder="Enter Value b/w 2094 to 26999">
      </div>

      <div class="inputfield">
        <label>Num Companies Worked</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 9">
      </div>

      <div class="inputfield">
        <label>Over18</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="yes">Y</option>
            <option value="no">N</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Over Time</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <label>Percent Salary Hike</label>
        <input type="text" class="input" placeholder="Enter Value b/w 11 to 25">
      </div>

      <div class="inputfield">
        <label>Performance Rating</label>
        <input type="text" class="input" placeholder="Enter Value b/w 3 to 4">
      </div>

      <div class="inputfield">
        <label>Relationship Satisfaction</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 4">
      </div>

      <div class="inputfield">
        <label>Standard Hours</label>
        <input type="text" class="input" placeholder="Enter Value 80">
      </div>

      <div class="inputfield">
        <label>Stock Option Level</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 3">
      </div>

      <div class="inputfield">
        <label>Total Working Years</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 40">
      </div>

      <div class="inputfield">
        <label>Training Times Last Year</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 6">
      </div>

      <div class="inputfield">
        <label>Work Life Balance</label>
        <input type="text" class="input" placeholder="Enter Value b/w 1 to 4">
      </div>

      <div class="inputfield">
        <label>Years At Compant</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 40">
      </div>

      <div class="inputfield">
        <label>Years In Current Role</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 18">
      </div>

      <div class="inputfield">
        <label>Years Since Last Promotion</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 15">
      </div>

      <div class="inputfield">
        <label>Years with Curr Manager</label>
        <input type="text" class="input" placeholder="Enter Value b/w 0 to 17">
      </div>
       
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Proceed</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Submit" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
